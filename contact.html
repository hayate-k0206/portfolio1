<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Noto+Serif+JP:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cresta Desin | お問い合わせ</title>
</head>
<body>
    <header class="header bgswitcher fv p_contact">
        <div class="container">
            <div class="header-top">
                <a href="index.html" class="header-logo en">Cresta Design</a>
                <nav class="header-nav">
                    <ul>
                        <li><a href="#t" class="en">Concept</a></li>
                        <li><a href="#" class="en">Service</a></li>
                        <li><a href="#" class="en">Works</a></li>
                        <li><a href="contact.html" class="en">Contact</a></li>
                    </ul>
                </nav>
                <div class="burger-btn release sp">
                    <span class="bar bar_top"></span>
                    <span class="bar bar_middle"></span>
                    <span class="bar bar_bottom"></span>
                </div>
            </div>
            <div class="header-mv">
                <h1 class="en">Contact</h1>         
            </div>
        </div>
        <h3 class="our-txt">Contact us</h3>
    </header>

    <form action="" class="form">
        <div class="inner">
            <ul class="form-list">
                <li class="form-item">
                    <label for="" class="form-label">お問い合わせ内容</label>
                    <ul class="checkbox-list">
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox" id="document">
                            <label for="document">資料請求</label>
                        </li>
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox" id="phone">
                            <label for="phone">お電話でのご相談</label>
                        </li>
                        <li class="checkbox-item">
                            <input type="checkbox" class="checkbox" id="application">
                            <label for="application">申し込み</label>
                        </li>
                    </ul>
                </li>

                <li class="form-item">
                    <label for="" class="form-label">担当者名</label>
                    <input type="text" class="input-text">
                </li>

                <li class="form-item">
                    <label for="" class="form-label">電話番号</label>
                    <input type="text" class="input-text">
                </li>

                <li class="form-item">
                    <label for="" class="form-label">メールアドレス</label>
                    <input type="text" class="input-text">
                </li>

                <li class="form-item">
                    <label for="" class="form-label">その他</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </li>
            </ul>
        </div>
        <div class="center">
            <input type="submit" value="submit" class="link-btn">
        </div>
    </form>

    <footer>
        <small>©︎cresta.design all rights reserved</small>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
